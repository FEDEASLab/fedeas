  BiLinPKOr1dMat:
    description: Uniaxial stress-strain relation for bilinear origin-oriented material
    syntax: MATRESP = BiLinPKOr1dMat (ACTION,MATNO,MATDATA,MATSTATE)
    state:
      eps   :
